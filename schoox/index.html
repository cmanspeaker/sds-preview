<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Samples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/design-system/main.min.css">
  </head>
<body>
  <button class="sds-btn sds-btn-primary"><span><i data-feather="arrow-right"></i> Get Started</span></button>
  <button class="sds-btn sds-btn-success"><span><i data-feather="align-right"></i> Complete Registration</span></button>
  <button class="sds-btn sds-btn-danger"><span><i data-feather="trash"></i> Cancel</span></button>
  <button class="sds-btn sds-btn-default"><span>Default</span></button>
  <script>
      feather.replace()
  </script>
</body>
</html>
